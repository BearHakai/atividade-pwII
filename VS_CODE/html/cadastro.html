<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</head>
<body>
    <div class="header">
    <nav class="navbar">
        <a href="../index.html"><img src="../img/logo.png" alt="logo" class="logo"></a>
        <a href="../index.html"><h3>Home Page</h3></a>
        <a href="./login.html"><h3>Login</h3></a>
        <a href="./cadastro.html"><h3>Cadastrar</h3></a>
        <img src="../img/lupa.png" alt="pesquisa-lupa" class="icon-lupa">
        <input type="text" class="pesquisa">
    </nav>
    </div>
    <div class="container" onsubmit="cadastro(event)">
        <center>
        <br>
        <h1>Cadastrar</h1>
        <br><br>
        <input type="text" name="nome" id="nome" placeholder="Nome:">
        <br><br>
        <input type="email" name="email" id="email" placeholder="example@gmail.com">
        <br><br>
        <input type="password" name="senha" id="senha" placeholder="Senha" minlength="3">
        <br><br>
        <input type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme a Senha" minlength="3">
        <br><br>
        <input type="submit" value="Login" class="btn" id="btn_login" onclick="location.href='./login.html'">
        <input type="submit" value="Cadastrar" class="btn" id="btn_cadastro" onclick="cadastro(); return false;">
        </center>
        </div>
    </div>
</body>
</html>
